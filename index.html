<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Memotest</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
      </head>
      
      <body style="background-image: url('/imgs/background.jpg')">
        <section class="inicio">
          <div class="container">
            <div class="row">
              <div class="col centrar">
                <div class="card" style="width: 36rem">
                  <div class="card-body">
                    <h5 class="card-title">¡Bienvenido a Tivicom juega! </h5>
                    <p class="card-text">
                        Podrás ganar descuentos en el producto que decidas contratar participando en divertidos juegos. Pero primero, ¡unos datos!
                    </p>
      
                    <form method="get">
                      <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" id="nombreInput" placeholder="Nombre"
                          required>
                      </div>
                      <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" id="mailInput" placeholder="Mail" required>
                      </div>
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="mayorEdad" required>
                        <label class="form-check-label" for="mayorEdad">Soy mayor de 18 años</label>
                      </div>
      
                      <div class="text-center">
                        <button class="btn btn-primary" type="submit" id="botonJugar" value="Send">¡Vamos!</button>
                      </div>
                    </form>
      
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
          crossorigin="anonymous"></script>
        <script src="/script.js"></script>
      
      </body>
</html>
